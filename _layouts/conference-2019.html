<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Event" class="no-js" lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Taken from current website -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" >
    <meta name="subject" content="UX Brighton 2019: A Focus on Design. Friday 1 November, Brighton Dome">

    {% include tracking-head.html %}

  <!-- facebook open graph tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% if page.fullurl %}{{ site.url }}{{ page.fullurl }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}" >
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% endif %}" >
    <meta property="og:image" content="{% if page.image %}{{ page.image }}{% endif %}" >


  <!-- twitter card tags additive with the og: tags -->
    <meta name="twitter:card" content="summary_large_image" >
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% endif %}" >
    <meta name="twitter:domain" value="https://uxbri.org/2019/" >
    <meta name="twitter:title" value="{% if page.title %}{{ page.title }}{% endif %}" >
    <meta name="twitter:description" value="{% if page.description %}{{ page.description }}{% endif %}" >
    <meta name="twitter:url" value="{% if page.fullurl %}{{ site.url }}{{ page.fullurl }}{% endif %}" >

  <!-- PWA -->
    <!-- 
      <link rel="manifest" href="/manifest.json"> 
      <meta name="theme-color" content="#000000">
    -->

  <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

  <!-- Stylesheets -->
    <link rel="stylesheet" href="/2018/fonts/museo/sans/font.css">
    <link rel="stylesheet" href="/2018/stylesheets/css/styles.css?v=2019">


  <!-- schema.org snippets -->
    <meta itemprop="startDate" content="2019-11-01T09:30">
    <meta itemprop="endDate" content="2019-11-01T17:30">
    <meta itemprop="duration" content="0000-00-00T08:00">
    <link itemprop="url" href="{% if page.fullurl %}{{ site.url }}{{ page.fullurl }}{% endif %}" rel="author"/>
    <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% endif %}">

  <!-- Pre dom-ready scripts -->
    <script>
      var root = document.documentElement; root.className = 'js'; // for just-in-case no-js styles
      window.q=[]; window.$=function(f){q.push(f);};// Make a queue for $
    </script>


    <link rel="stylesheet" href="/2019/conf-page-partials/styles-to-be-rationalised.css?v=2019">
</head>

<body id="top" class="relative {% if page.slug %}page-{{ page.slug }}{% endif %}{% if page.body-classes %} {{ page.body-classes }} {% endif %}">

  {% include tracking-body.html %}

  {% include header.html %}

  {{content}}

  {% include footer.html %}

  

</body>
</html>
