          - {label: "Title", name: "title", hint: "Primary title of the page.", widget: "string"}
          - {label: "Description", name: "description", hint: "This is *meta* content. Beneficial to SEO.", widget: "string"}
          - {label: "Page URL", name: "fullurl", hint: "This is *meta* content. Social channels & SEO.", widget: "string", default: "https://uxbri.org"}
          - {label: "Social media card image", name: "social-image", hint: "This image (card) is used on social media channels when sharing this page.", widget: "image", required: false}
          - {label: "Event Promotion (upcoming)", name: "event-promo-top-of-page", hint: "This event promotion overlays the hero. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: false, required: false}
          - label: "Hero" # Hero section
            name: "hero"
            summary: "Hero section content - (eg. banner title, subtitle, date and primary ticket button)."
            widget: "object"
            collapsed: true
