backend:
  name: github
  repo: dannyhope/uxbrighton # Path to the GitHub code repository
  branch: gh-pages # Branch that Netlify CMS will be available on
  site_domain: uxbri-netlify-cms.netlify.com # Using a placeholder Netlify site and custom Netlify domain to enable the backend OAuth configuration

local_backend:
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  allowed_hosts: ['192.168.0.1']

# These lines should *not* be indented
publish_mode: editorial_workflow # Ensures content goes through workflow first, ("Drafts" --> "In Review" --> "Ready"), before being published
media_folder: "/images" # Media files will be stored in the repo under images
public_folder: "/images" # The src attribute for uploaded media will begin with images
site_url: https://uxbri.org/
display_url: https://uxbri.org/
logo_url: https://uxbri.org/2022/logo/red-square-small.png

collections:
  # "Conferences collection"
  - label: "Conferences"
    name: "conferences"
    description: "Year-specific UX Brighton conference homepages."
    editor:
      preview: true
    files:
      # "Conference homepage 2022"
      - label: "UX Brighton 2022 - (homepage)"
        name: "uxbri-2022"
        file: "_data/year_2022/homepage.yml" # Content file now seperate to markdown `.md` file
