      - talk-info:
          talk-time: 12:15 pm
          talk-title: "Exploring Innovation: A Case Study from The Guardian's Product
            Design Team"
          talk-summary: For most of its 200-year history, the Guardian existed only in
            print but today millions of people across the world choose the
            digital experience of our journalism. As behaviours change and
            technology advances, the role that Product Design plays is more
            important than ever. Tricky will talk about his leadership of the
            Product Design team and how it differs from his previous work,
            leading teams within creative agencies. He will provide a rare,
            behind-the-scenes look at his team’s approach and bring this to life
            by sharing a new product that hasn't even been launched yet.
        name: " Tricky Bassett"
        thumbnail: /images/tricky.png
        anchor: Tricky-Bassett
        speaker-bio:
          bio-summary: Tricky is the Director of Product Design at The Guardian. He has
            been designing interactions since the 1990s. After freelancing with
            design agencies in London and New York he founded his first design
            studio, Tricky Business, and enjoyed life designing user-centred
            experiences. More recently, Tricky worked as the Creative Director
            at Magnetic, where he helped organisations all over the world over
            use design thinking to innovate at pace. Some clients he is most
            proud to have worked with include Microsoft, PepsiCo, Mars, HSBC,
            Sky and the BBC. Tricky is a keen cyclist and photographer and a
            passionate advocate for mental well-being both at home and in his
            work.
          social-profiles:
            - profile-type: linkedin
              profile-url: https://www.linkedin.com/in/richardtrickybassett/
          bio-title: About Tricky
