<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>
      function getCookie(name) {
        var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return v ? v[2] : null;
      }
      function setCookie(name, value, days) {
        var d = new Date;
        d.setTime(d.getTime() + 24*60*60*1000*days);
        document.cookie = name + "=" + value + ";path=/;expires=" + d.toGMTString();
      }
      function deleteCookie(name) { setCookie(name, '', -1); }
      deleteCookie("showJobs");
    </script>
    <style>
      body {
        height:100vh;
        position: relative;
      }     
      a {
        display: block;
        line-height: 100vh;
        position: absolute;
        top: 0;bottom: 0;left: 0;right: 0;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <a href="/">Home</a>
  </body>
</html>
