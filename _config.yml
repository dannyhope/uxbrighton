name: UX Brighton
markdown: kramdown
highlighter: rouge
permalink: /:title/
future: true
exclude: [CNAME, 'node_modules', '.venv', '.sass-cache', '.ruby-lsp']

# Plugins
plugins:
  - jekyll-redirect-from

# Where to look when Jekyll building styles
sass:
  style: compressed
  sass_dir: stylesheets/_scss
  verbose: true

# Collections
collections:
  # Name of the collection needs to correspond with a directory that has an underscore prefix in the name
  jobPosts:
    output: true
