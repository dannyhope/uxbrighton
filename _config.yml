name: UX Brighton
markdown: kramdown
highlighter: rouge
permalink: /:title/
future: true
exclude: [CNAME, 'node_modules']

# Plugins
plugins:
  - jekyll-redirect-from
  - fetch_data
  - json_ld_generator

# Where to look when Jekyll building styles
sass:
  style: compressed
  sass_dir: ./stylesheets/scss

# Collections
collections:
  # Name of the collection needs to correspond with a directory that has an underscore prefix in the name
  jobPosts:
    output: true
