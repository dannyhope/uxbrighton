<script>
  (function() {
    // LinkedIn Insight Tracker events...
    let linkedInTracker = (function () {

      function Constructor (elem, id) {
        const buttons = Array.from(document.querySelectorAll(elem))
        // console.log('ðŸš€ ~ Constructor ~ buttons', buttons)

        buttons.forEach(button => {
          button.addEventListener('click', event => {
            // console.log('ðŸš€ ~ Constructor ~ event:', event)

            window.lintrk('track', { conversion_id: id })
            // console.log('ðŸš€ ~ Constructor ~ id:', id)
          })
        })
      }

      return Constructor;

    })();

    /*
    * This instance is looking for any `conference-2023` ticket buttons on a page
    */
    let buttonBuyTicket2023 = new linkedInTracker('[data-buy-ticket="conference-2023"]', 10371226)

    /*
    * This instance is looking for any email subscribe buttons on a page
    * Timeout needed to ensure dynamically added DOM elements are loaded first...
    */
    setTimeout(() => {
      let buttonEmailSubscribe = new linkedInTracker('.emailoctopus-form .btn-primary', 11356706)
    }, 2000)
  })();
</script>
