
  <style>
    @media (max-width: 450px) {
      .masthead__links .nav {
        position: absolute;
        left: 48px;
        right: 0;
        padding: 0;
      }
      .masthead__links .nav,
      .masthead__links .nav-item {
        display: flex;
        flex: 1;
      }
      .masthead__links .masthead__link {
        padding: 16px 0 !important;
        height: 48px;
        width: 100%;
        vertical-align: middle;
        text-align: center;
      }
    }
    @media (max-width: 520px) {
      .nav-hidden-under-m2 {
        display: none;
      }
    }
    @media (max-width: 400px) {
      .nav-hidden-under-m3 {
        display: none;
      }
    }
  </style>

  <header class="page-hd masthead">
    <nav class="container ">
      <a class="masthead__logo color-red relative z4" href="/" style="line-height: 0; max-width: 87px;" title="Home">
        <span class="screen-reader-text">UX Brighton Home</span>
        <img src="/logo.svg" alt="UX Brighton Logo">
      </a>
      <div class="masthead__links">
        <ul class="nav right-over-s">
          <li class="nav-item inline-block relative jobs-element{% if page.dir == '/jobs/' or page.collection == 'jobPosts'%} active{% endif %}">
            <a class="masthead__link masthead__link--jobs" href="/jobs">
              Jobs
            </a>
          </li>
          <li class="nav-item inline-block relative{% if page.collection == 'posts'%} active{% endif %}">
            <a class="masthead__link masthead__link--events" href="#" data-overlay-trigger="menu">
              <span class="nav-hidden-under-m">All </span>Events
            </a>
          </li>
          <li class="nav-item inline-block relative{% if page.dir == '/subscribe/' %} active{% endif %}">
            <a class="masthead__link masthead__link--newsletter" href="/subscribe">
              Subscribe
            </a>
          </li>
          <li class="nav-item inline-block relative">
            <a class="masthead__link" href="/slack" --data-overlay-trigger="slack">
              <img class="nav-hidden-under-s" src="/2018/images/icons/slack.svg" alt="Slack logo" width="20" style="position: relative;top: -2px;margin-right: 2px;">
              <span class="nav-hidden-under-m2">Join Our </span>Slack
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
